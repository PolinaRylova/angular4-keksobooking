<form class="notice__form"
method="post"
action="https://1510.dump.academy/keksobooking"
enctype="multipart/form-data"
autocomplete="off">
<div class="form__content">
<div class="form__panel">
<div class="form__element  form__element--wide">
  <label for="title">Заголовок объявления</label>
  <input id="title" name="title" type="text" placeholder="Милая, уютная квартирка, например" minlength="30" maxlength="100" required>
</div>
<div class="form__row">
  <div class="form__element">
    <label for="type">Тип жилья</label>
    <select id="type" name="type">
      <option value="flat" selected>Квартира</option>
      <option value="bungalo">Лачуга</option>
      <option value="house">Дом</option>
      <option value="palace">Дворец</option>
    </select>
  </div>
  <div class="form__element">
    <label for="price">Цена за ночь, руб.</label>
    <input id="price" name="price" type="number" placeholder="1000" min="1000" max="1000000" required>
  </div>
</div>
<div class="form__row">
  <div class="form__element">
    <label for="room_number">Кол-во комнат</label>
    <select id="room_number" name="rooms">
      <option value="1" selected>1 комната</option>
      <option value="2">2 комнаты</option>
      <option value="3">3 комнаты</option>
      <option value="100">100 комнат</option>
    </select>
  </div>
  <div class="form__element">
    <label for="capacity">Количество мест</label>
    <select id="capacity" name="capacity">
      <option value="3">для 3 гостей</option>
      <option value="2">для 2 гостей</option>
      <option value="1" selected>для 1 гостя</option>
      <option value="0">не для гостей</option>
    </select>
  </div>
</div>
<div class="form__element  form__element--wide">
  <label for="description">Описание (не обязательно)</label>
  <textarea id="description" name="description" placeholder="Здесь расскажите о том, какое ваше жилье замечательное и вообще"></textarea>
</div>
</div>
<div class="form__panel">
<div class="form__element  form__element--wide">
  <label for="address">Адрес</label>
  <input id="address" name="address" type="text" required>
</div>
<div class="form__row">
  <div class="form__element">
    <label for="timein">Время заезда и выезда</label>
    <select id="timein" name="timein">
      <option value="12:00" selected>После 12</option>
      <option value="13:00">После 13</option>
      <option value="14:00">После 14</option>
    </select>
  </div>
  <div class="form__element">
    <label for="timeout">&nbsp;</label>
    <select id="timeout" name="timeout" title="Time to go out">
      <option value="12:00" selected>Выезд до 12</option>
      <option value="13:00">Выезд до 13</option>
      <option value="14:00">Выезд до 14</option>
    </select>
  </div>
</div>
<div class="form__element">
  <label>Удобства: wi-fi, кухня, парковка, стиралка, лифт, кондиционер</label>
  <fieldset id="features" name="features">
    <label class="feature">
      <input type="checkbox" name="features" value="wifi" class="feature__input">
      <span class="feature__image  feature__image--wifi"></span>
    </label>
    <label class="feature">
      <input type="checkbox" name="features" value="dishwasher" class="feature__input">
      <span class="feature__image  feature__image--dishwasher"></span>
    </label>
    <label class="feature">
      <input type="checkbox" name="features" value="parking" class="feature__input">
      <span class="feature__image  feature__image--parking"></span>
    </label>
    <label class="feature">
      <input type="checkbox" name="features" value="washer" class="feature__input">
      <span class="feature__image  feature__image--washer"></span>
    </label>
    <label class="feature">
      <input type="checkbox" name="features" value="elevator" class="feature__input">
      <span class="feature__image  feature__image--elevator"></span>
    </label>
    <label class="feature">
      <input type="checkbox" name="features" value="conditioner" class="feature__input">
      <span class="feature__image  feature__image--conditioner"></span>
    </label>
  </fieldset>
</div>
<div class="form__element">
  <label>Фотографии жилья</label>
  <div class="form__photo-container">
    <div class="drop-zone  upload">
      <input type="file">
      <span class="drop-zone">Загрузите или&nbsp;перетащите сюда фото</span>
    </div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
    <div class="form__photo"></div>
  </div>

</div>
</div>
</div>
<button class="form__submit" type="submit">Опубликовать</button>
</form>
